<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <div class="image-viewer">
      <img id="main-image" src="image1.jpg" alt="Gallery Image">
    </div>
    <div class="gallery-item-container">
      <img class="gallery-item" src="image1.jpeg" alt="image 1" onclick="showImage('image1.jpeg')">
      <img class="gallery-item" src="image3.jpeg" alt="image 3" onclick="showImage('image3.jpeg')">
      <img class="gallery-item" src="image4.jpeg" alt="image 4" onclick="showImage('image4.jpeg')">
      <img class="gallery-item" src="image5.jpeg" alt="image 5" onclick="showImage('image5.jpeg')">
      <img class="gallery-item" src="image6.jpeg" alt="image 6" onclick="showImage('image6.jpeg')">
      <img class="gallery-item" src="image7.jpeg" alt="image 7" onclick="showImage('image7.jpeg')">
      <img class="gallery-item" src="image8.jpeg" alt="image 8" onclick="showImage('image8.jpeg')">
      <img class="gallery-item" src="image9.jpeg" alt="image 9" onclick="showImage('image9.jpeg')">
      <img class="gallery-item" src="image10.jpeg" alt="image 10" onclick="showImage('image10.jpeg')">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
